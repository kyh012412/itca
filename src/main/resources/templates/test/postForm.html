<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head data-id="board">
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script
      type="text/javascript"
      src="${pageContext.request.contextPath}/resources/js/default_css.js"
    ></script>
    <script
      type="text/javascript"
      src="${pageContext.request.contextPath}/resources/js/board/board_post.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="${pageContext.request.contextPath}/resources/js/main.js"
      defer
    ></script>
    <script

    ></script>
  </head>
  <body>
    <div id="header_bar"></div>

    <div id="board_post_div">
      <form id="board_post_form" method="post" enctype="multipart/form-data">
        <div id="pin_button_div">
          <!-- <img
            id="fixoption"
            src="${pageContext.request.contextPath}/resources/img/pin_icon.png"

          /> -->

          <img src="/img/마카롱.jpg" width="100px" height="100px" />
        </div>

        <div class="board_post_class">
          <input type="text" name="b_title" />
        </div>

        <div class="board_post_class">
          <textarea name="b_content"></textarea>
        </div>

        <div id="file_upload_div">
          <div id="photo_preview" class="board_post_class">
            <img id="board_img" src="" />
          </div>

          <div id="file_upload_button">
            <input
              type="file"
              id="b_img"
              name="b_file"
              onchange="change_img()"
            />
            <label id="file_upload" for="b_img">
              <!-- <img
                src="${pageContext.request.contextPath}/resources/img/photo_upload_icon.png"
              /> -->
              <img src="/img/딸기.jpg" width="100px" height="100px" />
            </label>
          </div>
        </div>

        <div id="board_button_bar_div">
          <!-- <input type="hidden" id="isfixed" value="0" name="b_isfixed" /> -->
          <input
            type="button"
            value="등록하기"
            style="cursor: pointer"
            onclick="send(this.form)"
          />
          <script>
            const send = (f) => {
              let sendingImage = {};

              //f = form
              console.log(f);
              console.log(f.action);
              f.submit();
            };
          </script>
        </div>
      </form>
    </div>

    <div id="footer_bar"></div>
  </body>
</html>
