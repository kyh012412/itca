<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles2.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>마이페이지</title>
</head>
<body>
<!--=============== HEADER ===============-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">달곰디저트</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/home" class="nav__link active-link">
                        <i class='bx bx-home-alt nav__icon'></i>
                        <span class="nav__name">홈</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/search" class="nav__link">
                        <i class='bx bx-message-square-detail nav__icon'></i>
                        <span class="nav__name">검색</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/reservation" class="nav__link">
                        <i class='bx bx-book-alt nav__icon'></i>
                        <span class="nav__name">예약</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="/mypage" class="nav__link">
                        <i class='bx bx-user nav__icon'></i>
                        <span class="nav__name">마이페이지</span>
                    </a>
                </li>

            </ul>
        </div>

        <img src="/img/perfil.png" alt="" class="nav__img">
    </nav>
</header>


<div class="wrap">
    <div class="greenContainer">
        <div class="profileBox">
            <div class="box" style="background: #BDBDBD;">
                <img class="profile" src="/img/cake-1.jpg">
            </div>
            <div class="userInfo">
                <div class="grade">가맹점회원</div>
                <div class="name">***님</div>
                <a href="#" class="change">프로필 변경</a>
            </div>
        </div>
    </div>

    <div class="listcontainer">
        <div class="container text-center">
            <div class="row align-items-start my-1">
                <div class="col">
                    <a class="btn btn-secondary" href="javascript:fnStore();">뒤로 가기</a>
                </div>
                <div class="col-6 mx-1">
                    <p class="store">가게 정보 목록</p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registStore">가게 등록</button>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>가게 이름</th>
                    <th>가게 위치</th>
                    <th>가게 연락처</th>
                    <th>가게 정보</th>
                    <th>평점</th>
                    <th>생성일</th>
                    <th>수정일</th>
                </tr>
            </thead>
            <tbody id="storeList">
            </tbody>
        </table>

    </div>

    <!-- registModal -->
    <div class="modal fade" id="registStore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- 모달 -->
            <div class="modal-content">
                <!-- 모달 제목 -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">가게 정보</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 모달 본문 -->
                <div class="modal-body">
                    <form id="store">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="storeName" required autofocus>
                            <label for="storeName">가게 이름</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="storeLocation" required>
                            <label for="storeLocation">주소</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="storePhoneNum" required>
                            <label for="storePhoneNum">연락처</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="storeInfo">
                            <label for="storeInfo">간단 정보</label>
                        </div>
                    </form>
                    <form id="file">
                        <div class="form-floating mb-3">
                            <input type="file" class="form-control" id="fileSave" multiple>
                            <label for="fileSave">파일 저장</label>
                        </div>
                    </form>
                </div>
                <!-- 모달 푸터/버튼 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <a href="javascript:fnStoreRegist()" type="submit" class="btn btn-primary" id="modalSubmit">등록</a>
                </div>

            </div>
        </div>
    </div>

    <!-- UpdateModal -->
    <div class="modal fade" id="updateStore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- 모달 -->
            <div class="modal-content">
                <!-- 모달 제목 -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5">가게 정보</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 모달 본문 -->
                <div class="modal-body">
                    <form id="updateStoreForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="updateStoreName" required autofocus>
                            <label for="storeName">가게 이름</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="updateStoreLocation" required>
                            <label for="storeLocation">주소</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="updateStorePhoneNum" required>
                            <label for="storePhoneNum">연락처</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="updateStoreInfo">
                            <label for="storeInfo">간단 정보</label>
                        </div>
                    </form>
                    <form id="updateFile">
                        <div class="form-floating mb-3">
                            <input type="file" class="form-control" id="updateFileSave" multiple>
                            <label for="fileSave">파일 저장</label>
                        </div>
                    </form>
                </div>
                <!-- 모달 푸터/버튼 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <a href="javascript:fnStoreUpdate()" type="submit" class="btn btn-primary">수정</a>
                </div>

            </div>
        </div>
    </div>


    <div class="infoContainer">
        <a href="#" class="item">
            <div>공지사항</div>
        </a>
        <a href="#" class="item">
            <div>이용안내</div>
        </a>
        <a href="#" class="item">
            <div>고객센터</div>
        </a>
    </div>
</div>




<!--=============== MAIN JS ===============-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/store.js"></script>

</body>
</html>
